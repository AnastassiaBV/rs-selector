<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basket</title>
</head>

<body>
    <div class="container">
        <div class="left__col">
            <header class="left__col__header">
                <div class="header__logo">
                    <div class="logo__img"></div>
                    <div class="logo__name">CSS Basket</div>
                </div>
            </header>
            <main class="main__container">
                <div class="task__condition">Select basket</div>
                <div class="task__table">
                    <div class="table__items">
                        
                    </div>
                </div>
                <div class="ide_item">
                    <div class="editor__side">
                        <header class="ide__side__header"></header>
                    </div>
                    <div class="html__code"></div>
                </div>
            </main>
            <footer></footer>
        </div>
        <div class="right__col level_col">
            <header>
                <div class="display__level"></div>
                <div class="check_mark"></div>
                <nav class="right nav">
                    <div class="nav__arrow">
                        <div class="left_arrow"></div>
                        <div class="right_arrow"></div>
                    </div>
                    <div class="burger"></div>
                </nav>
            </header>
            <section class="task__container">
                <div class="task__description"></div>
                <div class="task_examples"></div>
            </section>
        </div>
    </div>
    
</body>

</html>
